<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
	    {% for st in states|dictsort %}
	    <LI>{{st[1].id}}: <B>{{st[1].name}}</B>
                <UL>
			{% for ct in st[1].cities|sort(attribute='name') %}
			<LI>{{ct.id}}: <B>{{ct.name}}</B></LI>
			{% endfor %}
                </UL>
            </LI>
	    {% endfor %}
        </UL>
    </BODY>
</HTML>
